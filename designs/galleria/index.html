<html>
	<head>
		<title>Galleria</title>
		<link href="style.css" rel="stylesheet"/>

		<script src="home.js"></script>
	</head>
	
	<body>
		<div class="sidebar">
			<ul>

					<a href="">AOTM</a>

			<div class="title">
				<img src="img/title.png"/>	
				<hr>

			<div class="images">

					<img class="image" src="img/img1.jpg"/>

					<img class="image" src="img/img5.jpg"/>
					<img class="image" src="img/img4.jpg"/>
					
				</div>
				<div id="column_two" class="column">
					<img class="image" src="img/img1.jpg"/>

					<img class="image" src="img/img4.jpg"/>
					<img class="image" src="img/img2.jpg"/>
					<img class="image" src="img/img5.jpg"/>
				</div>
				<div id="column_three" class="column">
					<img class="image" src="img/img1.jpg"/>
					<img class="image" src="img/img2.jpg"/>

					<img class="image" src="img/img4.jpg"/>

				</div>	
			</div>
		</div>

			<div class="top_status">
				<button><img src="img/full_screen.svg"/></button>

			</div>
			<div class="artist_might_like">

				<hr>
			</div>
			<div class="chat">
				<p> - Chat - <p>
				<hr>
			</div>
			<div class="post_new">
				<button><img src="img/new_post.png"/></button>
			</div>
			
		</div>
